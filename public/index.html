<!DOCTYPE html>
<html lang="fr">
   <head>
      <!--  Metas  -->
      <meta charset="utf-8" />
      <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <meta name="theme-color" content="#303636" />
      <meta name="description" content="Site officiel de la Pizza Sestini" />
      <!--  Site Security  -->
      <meta name="referrer" content="origin-when-cross-origin" />
      <!-- Global site tag (gtag.js) - Google Analytics -->
      <script async src="https://www.googletagmanager.com/gtag/js?id=UA-225206100-1"></script>
      <script>
         window.dataLayer = window.dataLayer || []
         function gtag() {
            dataLayer.push(arguments)
         }
         gtag('js', new Date())

         gtag('config', 'UA-225206100-1')
      </script>
      <!-- Site title   -->
      <title>Sestini Pizza</title>
   </head>
   <body>
      <!-- Messenger Plugin de discussion Code -->
      <div id="fb-root"></div>

      <!-- Your Plugin de discussion code -->
      <div id="fb-customer-chat" class="fb-customerchat"></div>
      <script>
         var chatbox = document.getElementById('fb-customer-chat')
         chatbox.setAttribute('page_id', '102606555716059')
         chatbox.setAttribute('attribution', 'biz_inbox')
      </script>

      <!-- Your SDK code -->
      <script>
         window.fbAsyncInit = function () {
            FB.init({
               xfbml: true,
               version: 'v13.0',
            })
         }

         ;(function (d, s, id) {
            var js,
               fjs = d.getElementsByTagName(s)[0]
            if (d.getElementById(id)) return
            js = d.createElement(s)
            js.id = id
            js.src = 'https://connect.facebook.net/fr_FR/sdk/xfbml.customerchat.js'
            fjs.parentNode.insertBefore(js, fjs)
         })(document, 'script', 'facebook-jssdk')
      </script>

      <div id="root"></div>
   </body>
</html>
